<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload and Text Extraction</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f4f4f4; }
    .upload-box { background: white; padding: 20px; border-radius: 10px; width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input[type="file"] { margin: 20px 0; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload Image, PDF, or Word File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="file" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.webp" required />
      <br/>
      <button type="submit">Upload</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await response.text();
      document.getElementById('response').innerText = result;
    });
  </script>
</body>
</html>
